<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Get references to the form and input fields
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // Define the valid credentials
    const validCredentials = {
      username: "admin",
      password: "password123"
    };

    // Handle form submission
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get the entered username and password
      const enteredUsername = usernameInput.value;
      const enteredPassword = passwordInput.value;

      // Check if the entered credentials match the valid credentials
      if (enteredUsername === validCredentials.username && enteredPassword === validCredentials.password) {
        // Authentication successful
        alert("Authentication successful! Redirecting to the authenticated page...");
        // Perform any necessary redirection to the authenticated page
        // For example: window.location.href = "authenticated.html";
      } else {
        // Authentication failed
        alert("Invalid username or password. Please try again.");
        // Clear the input fields
        usernameInput.value = "";
        passwordInput.value = "";
      }
    });
  </script>
</body>
</html>
